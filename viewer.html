<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Research Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="color-scheme" content="dark light">
</head>
<body>
  <div id="progress"></div>

  <header>
    <div class="header-inner container">
      <a class="back" href="index.html">← Home</a>
      <div class="title" id="docTitle">Loading…</div>
      <div class="tagline" id="docMeta"></div>
    </div>
  </header>

  <main class="container">
    <article class="article" id="content">Loading…</article>
    <div class="source-note" id="sourceNote"></div>
  </main>

  <!-- Marked for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Configure Marked (safe-ish defaults)
    marked.setOptions({
      breaks: false,
      mangle: false,
      headerIds: true,
      headerPrefix: "",
      smartLists: true,
      smartypants: true
    });

    async function init(){
      const params = new URLSearchParams(window.location.search);
      const id = params.get("doc");
      if(!id){ document.getElementById("content").textContent = "No doc selected."; return; }

      // Load manifest
      const manifest = await fetch("manifest.json", { cache: "no-store" }).then(r=>r.json());
      const entry = manifest.find(x => x.id === id);
      if(!entry){ document.getElementById("content").textContent = "Doc not found."; return; }

      document.title = entry.title + " — Deep Research Hub";
      document.getElementById("docTitle").textContent = entry.title;
      document.getElementById("docMeta").textContent = entry.category ? `#${entry.category}` : "";

      // Fetch markdown
      const md = await fetch(entry.file, { cache: "no-store" }).then(r=>r.text());
      const html = marked.parse(md);
      const contentEl = document.getElementById("content");
      contentEl.innerHTML = html;

      // Add IDs to headings if missing; make them anchorable
      Array.from(contentEl.querySelectorAll("h1, h2, h3")).forEach(h=>{
        if(!h.id){
          h.id = h.textContent.trim().toLowerCase()
            .replace(/[^a-z0-9\\s-]/g,"")
            .replace(/\\s+/g,"-")
            .replace(/-+/g,"-");
        }
        // Optional: add a small anchor link
        const a = document.createElement("a");
        a.href = "#" + h.id;
        a.textContent = " ¶";
        a.style.color = "var(--muted)";
        a.style.textDecoration = "none";
        a.style.fontSize = "0.8em";
        h.appendChild(a);
      });

      // Reading progress bar
      const progress = document.getElementById("progress");
      const onScroll = ()=>{
        const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        const height = (document.documentElement.scrollHeight - document.documentElement.clientHeight);
        const pct = Math.max(0, Math.min(1, height ? (scrollTop / height) : 0));
        progress.style.width = (pct * 100).toFixed(2) + "%";
      };
      document.addEventListener("scroll", onScroll, { passive:true });
      onScroll();

      // Optional note (remove if you don’t want it)
      document.getElementById("sourceNote").textContent = entry.note || "";
    }

    init();
  </script>
</body>
</html>
