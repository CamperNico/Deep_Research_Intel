<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Research Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; line-height: 1.6; }
    h1,h2,h3 { margin-top: 1.5rem; }
    pre { background: #f4f4f4; padding: 0.5rem; overflow-x: auto; }
    code { background: #f4f4f4; padding: 0.2rem 0.4rem; }
  </style>
</head>
<body>
  <div id="content">Loadingâ€¦</div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    async function loadDoc() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("doc");
      if (!id) { document.getElementById("content").textContent = "No doc selected."; return; }

      const res = await fetch("manifest.json");
      const manifest = await res.json();
      const entry = manifest.find(x => x.id === id);
      if (!entry) { document.getElementById("content").textContent = "Doc not found."; return; }

      const md = await fetch(entry.file).then(r => r.text());
      document.title = entry.title;
      document.getElementById("content").innerHTML = marked.parse(md);
    }
    loadDoc();
  </script>
</body>
</html>
