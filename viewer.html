<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Research Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="progress"></div>

<header>
  <div class="header-inner container">
    <a class="back" href="index.html">← Home</a>
    <img src="docs/assets/alpha-camps-logo.jpg" alt="Alpha Camps Logo" class="logo-img">
    <div class="title" id="docTitle">Loading…</div>
    <div class="chips" id="docChips"></div>
    <div class="actions"> … </div>
  </div>
</header>


  <main class="container">
    <article class="article" id="content">Loading…</article>
  </main>

  <footer class="container">
    <span>© <span id="year"></span> Deep Research Hub</span>
    <span class="sep">•</span>
    <span id="metaNote"></span>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    marked.setOptions({ breaks:false, mangle:false, headerIds:true, headerPrefix:"", smartLists:true, smartypants:true });

    const fmt = (dStr)=>{
      if(!dStr) return "";
      const d = new Date(dStr);
      if(isNaN(d)) return dStr;
      return d.toLocaleDateString(undefined, {year:"numeric", month:"short", day:"2-digit"});
    };

    async function init(){
      const params = new URLSearchParams(window.location.search);
      const id = params.get("doc");
      const contentEl = document.getElementById("content");
      if(!id){ contentEl.textContent = "No doc selected."; return; }

      const manifest = await fetch("manifest.json", { cache: "no-store" }).then(r=>r.json());
      const entry = manifest.find(x => x.id === id);
      if(!entry){ contentEl.textContent = "Doc not found."; return; }

      document.title = entry.title + " — Deep Research Hub";
      document.getElementById("docTitle").textContent = entry.title;

      // chips: category + tags if provided
      const chipWrap = document.getElementById("docChips");
      chipWrap.innerHTML = "";
      if(entry.category){
        const c = document.createElement("span"); c.className="chip"; c.textContent="#"+entry.category; chipWrap.appendChild(c);
      }
      if(Array.isArray(entry.tags)){ entry.tags.forEach(t=>{ const s=document.createElement("span"); s.className="chip"; s.textContent="#"+t; chipWrap.appendChild(s); }); }

      // fetch markdown
      const md = await fetch(entry.file, { cache: "no-store" }).then(r=>r.text());
      contentEl.innerHTML = marked.parse(md);

      // heading anchors
      Array.from(contentEl.querySelectorAll("h1, h2, h3")).forEach(h=>{
        if(!h.id){
          h.id = h.textContent.trim().toLowerCase()
            .replace(/[^a-z0-9\s-]/g,"")
            .replace(/\s+/g,"-")
            .replace(/-+/g,"-");
        }
        const a = document.createElement("a");
        a.href = "#" + h.id;
        a.textContent = " ¶";
        a.style.color = "var(--muted)";
        a.style.textDecoration = "none";
        a.style.fontSize = "0.8em";
        h.appendChild(a);
      });

      // reading progress
      const progress = document.getElementById("progress");
      const onScroll = ()=>{
        const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        const height = (document.documentElement.scrollHeight - document.documentElement.clientHeight);
        const pct = Math.max(0, Math.min(1, height ? (scrollTop / height) : 0));
        progress.style.width = (pct * 100).toFixed(2) + "%";
      };
      document.addEventListener("scroll", onScroll, { passive:true });
      onScroll();

      // utilities
      document.getElementById("copyLink").addEventListener("click", async ()=>{
        try{
          await navigator.clipboard.writeText(location.href);
          alert("Link copied");
        }catch(e){ alert("Copy failed"); }
      });
      document.getElementById("openRaw").href = entry.file;

      // footer meta
      document.getElementById("year").textContent = new Date().getFullYear();
      const note = [];
      if(entry.date) note.push("Date: " + fmt(entry.date));
      if(entry.category) note.push("Category: #" + entry.category);
      document.getElementById("metaNote").textContent = note.join(" • ");
    }

    init();
  </script>
</body>
</html>
